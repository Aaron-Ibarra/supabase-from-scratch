<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/marvelstudios_logo.jpg" alt="logo" />
            <a href="../">HOME</a>
            <h1>MCU Characters</h1>
        </header>

        <main>
            <section id="home-page">
                <p>Click on a character to learn more</p>
                <div id="character-list">
                    <div class="character">
                        <img alt="Picture of Thor" src="./assets/thor.png" />
                        <p>Thor</p>
                    </div>
                    <div class="character">
                        <img alt="Picture of Iron Man" src="./assets/iron-man.png" />
                        <p>Iron Man</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
